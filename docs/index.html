    <!--centered icon-->


    <script>
        let actionbarLinkableItems = document.querySelectorAll(".actionbar_item");
        //we make those divs clickable links without converting them into <a>
        for (let e in actionbarLinkableItems) {
            let itm = actionbarLinkableItems[e];
            itm.onclick = function (e) {
                window.location.href = itm.getAttribute("attr-href");
            }
        }
    </script>

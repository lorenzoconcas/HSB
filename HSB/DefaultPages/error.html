<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: "system-ui", "eSans", "Roboto", "serif";
            background: rgb(241, 248, 233);
            background: linear-gradient(180deg, #b8e0fc 0%, #bacff7 100%);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #root {
            position: absolute;
            width: fit-content;
            height: auto;

            top: 25%;
            border: 0.5px solid #e7e7e7;
            border-radius: 8px;
            box-shadow: -1px 4px 9px 3px #b9b9b94f;
            /* margin: 24px; */
            text-align: center;
            background-color: white;
            padding: 0px;
        }

        #title {
            border-radius: 8px 8px 0 0;
            border-bottom: 0.5px solid transparent;
            background: transparent;
            padding: 8px 0px;
            font-weight: bold;
            font-size: 24px;
            align-items: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .footer {
            border-radius: 0 0 4px 4px;
            border-top: 0.5px solid #e7e7e7;
            background: #fbfbfb;
            padding: 10px 10px;
            font-family: monospace;
        }

        .row {
            padding: 6px;
        }

        #stacktrace {
            text-align: start;
            margin: 8px 20px;
        }

        #genericError {
            margin: 8px 20px;
        }


        @media (prefers-color-scheme: light) {}

        .row:nth-child(odd) {
            background-color: #fafafa;
        }

        @media (prefers-color-scheme:dark) {
            body {
                background: #13222E;
                background-image: linear-gradient(180deg, #122634 0%, #070C15 100%);
                background-attachment: fixed;
            }

            .row:nth-child(odd) {
                background-color: #203c52;
            }

            .row:nth-child(even) {
                background-color: #13222E;
            }

            #root {
                border: 0.5px solid #0a1721;
                box-shadow: -1px 4px 9px 3px #0000004f;
                background-color: #13222E;
                color: white;
            }

            #title {
                background: #13222E;
                color: white;
                border-bottom: 0.5px solid transparent;
            }

            .footer {
                background: #0c161e;
                border-top: 0.5px solid #071016;
            }
        }
    </style>
    <title>#{page_title}</title>
</head>

<body>
    <div id="root">
        <div id="title">#{title}</div>
        <div id="#{errID}">
            #{errorMsg}
        </div>
        <div class="footer">#{serverName} #{hsbVersion}</div>
        #{footer_div}
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: "system-ui", "eSans", "Roboto", "serif";
            background: rgb(241, 248, 233);
            background: linear-gradient(0deg, rgba(241, 248, 233, 1) 0%, rgba(225, 245, 254, 1) 100%);
            background-attachment: fixed;
            margin: 0;
        }

        #root {
            position: absolute;
            width: 75%;
            height: auto;
            left: 12.5%;
            top: 20px;
            border: 0.5px solid #C5C5C5;
            border-radius: 4px;
            box-shadow: -1px 4px 9px 3px #b9b9b94f;
            /* margin: 24px; */
            text-align: center;
            background-color: white;
            padding: 0px;
        }

        #title {
            border-radius: 4px 4px 0 0;
            border-bottom: 0.5px solid #C5C5C5;
            background: #fbfbfb;
            padding: 8px 0px;
            font-weight: bold;
            font-size: 24px;
            align-items: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .footer {
            border-radius: 0 0 4px 4px;
            border-top: 0.5px solid #C5C5C5;
            background: #fbfbfb;
            padding: 10px 10px;
            font-family: monospace;
        }

        .row {
            padding: 6px;
        }

        #itemsCollector {
            text-align: left;
            max-height: 600px;
            overflow-y: scroll;
        }

        .endpoint {
            margin: 16px;
            background: red;
            border-radius: 4px;
            padding: 4px;


            div {
                background: white;

                .method {
                    background: blue;
                    width: min-content;
                    background: #9e9e9e;
                    padding: 4px;
                    margin: 4px;
                    border-radius: 4px;
                }

                .GET {
                    background: #4CAF50;
                }

                .POST {
                    background: #2196F3;
                }

                .PUT {
                    background: #ff9800;
                }

                .DELETE {
                    background: #f44336;
                }

                .PATCH {
                    background: #9c27b0;
                }

                .OPTIONS {
                    background: #607d8b;
                }

                .HEAD {
                    background: #795548;
                }

                .TRACE {
                    background: #ffeb3b;
                }

                .CONNECT {
                    background: #00bcd4;
                }
            }

        }

        @media (prefers-color-scheme: light) {}

        .row:nth-child(odd) {
            background-color: #fafafa;
        }

        @media (prefers-color-scheme:dark) {
            body {
                background: #13222E;
                background-image: linear-gradient(101deg, #004680 0%, #13222E 33%);
                background-attachment: fixed;
            }

            .row:nth-child(odd) {
                background-color: #203c52;
            }

            .row:nth-child(even) {
                background-color: #13222E;
            }

            #root {
                border: 0.5px solid #1f3a5c;
                box-shadow: -1px 4px 9px 3px #0000004f;
                background-color: #13222E;
                color: white;
            }

            #title {
                background: #13222E;
                color: white;
                border-bottom: 0.5px solid transparent;
            }

            .footer {
                background: #13222E;
                border-top: 0.5px solid #1f3a5c;
            }

            a {
                color: white;
            }

            a:visited {
                color: #ef9ab4;
            }
        }
    </style>
    <title>Endpoints</title>
</head>

<body>

    <div id="title">Endpoints</div>
    <div id="endpoints">
        #{content}
    </div>


</body>

</html>

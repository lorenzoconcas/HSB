        body {
            font-family: "system-ui", "eSans", "Roboto", "serif";
            background: #b8e0fc;
            background: linear-gradient(180deg, #b8e0fc 0%, #bacff7 100%);
            background-attachment: fixed;
            margin: 0;
        }

        #root {
            position: absolute;
            width: 342px;
            height: auto;
            left: calc(50% - 171px);
            top: 25%;
            border: 0.5px solid #e7e7e7;
            border-radius: 8px;

            background-color: white;
            padding: 0px;
        }

        #title {
            border-radius: 8px 8px 0 0;
            border-bottom: 0.5px solid transparent;
            background: transparent;
            padding: 8px 0px;
            font-weight: bold;
            font-size: 24px;
            align-items: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .footer {
            border-radius: 0 0 4px 4px;
            border-top: 0.5px solid #e7e7e7;
            background: #fbfbfb;
            padding: 10px 10px;
            font-family: monospace;
        }

        .row {
            padding: 6px;
        }


        @media (prefers-color-scheme: light) {}

        .row:nth-child(odd) {
            background-color: #fafafa;
        }

        @media (prefers-color-scheme:dark) {
            body {
                background: #13222E;
                background-image: linear-gradient(180deg, #122634 0%, #070C15 100%);
                background-attachment: fixed;
            }

            .row:nth-child(odd) {
                background-color: #203c52;
            }

            .row:nth-child(even) {
                background-color: #13222E;
            }

            #root {
                border: 0.5px solid #0a1721;
                box-shadow: -1px 4px 9px 3px #0000004f;
                background-color: #13222E;
                color: white;
            }

            #title {
                background: #13222E;
                color: white;
                border-bottom: 0.5px solid transparent;
            }

            .footer {
                background: #0c161e;
                border-top: 0.5px solid #071016;
            }
        }
    </style>

</head>
